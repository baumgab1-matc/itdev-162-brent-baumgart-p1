<div class="row">
    <ng-container *ngFor="let grad of grads" >
        <div class="col-sm-3 d-flex justify-content-center p-3">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h2 class="card-title">{{grad.userName}}</h2>
            <!-- todo add a grad description or something more here for project 2 -->
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a [routerLink]="['/profile', grad.id]">View Profile</a>
            </div>
        </div>
        </div>
    </ng-container>
</div>
